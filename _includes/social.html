<ul class="social-media-list">
  {%- for entry in site.social_links -%}
    <li>
      <a rel="me" href="{{ entry.url }}" target="_blank" title="{{ entry.title }}">
        <span class="icon-color
          {% if entry.icon_type == 'brands' %}fa-brands{% else %}fa-solid{% endif %} fa-{{ entry.icon }} fa-lg"></span>
      </a>
    </li>
  {%- endfor -%}
</ul>
